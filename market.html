	<body>
		<div id="app" v-cloak>
			<div class="wrapper" v-if="inApp"><!--APP中打开-->

					<div class="myprize-btn" @click="showMyPrize">我的奖品</div>

				</div>
				<div class="draw">

					</div>
					<div class="drawbg-line"></div>
					
					<div class="prize-wrapper">
						<div class="prize" v-for="prize in prizeArr">
							<img v-show="currentIdx!=prize.index" :src="prize.blue" width="100%" height="100%"/>
							<img v-show="currentIdx===prize.index" :src="prize.red" width="100%" height="100%"/>
							<div class="cap"></div>
						</div>
					</div>
					
					<div class="draw-btn" @click=getResult>
						<img v-show="!drawNum || (!isClick)" src="http://i3.Yongche.name/media/g2/M03/1A/2B/rBEBJVozIo2IGyrlAAAmoSzYmaIAAKYOAI9JgIAACa5337.png" width="100%" height="100%"/>
						<img v-show="drawNum && isClick" src="http://i2.Yongche.name/media/g2/M03/1A/2B/rBEBJVozIo2IJnj3AAAh25tl_2UAAKYOAI9TLsAACHz419.png" width="100%" height="100%"/>
					</div>
				</div>
				
				<div class="lucky-list">
					<div class="lucky-title">
						<img src="http://i2.Yongche.name/media/g2/M02/1A/2B/rBEBP1ozI-2IB5EJAAAIIgUDBmQAAKYNQP_toYAAAg6312.png" width="100%" height="100%"/>
					</div>
					<div class="lucky-list-des">此名单只展示部分中奖者</div>
					<div class="lucky-bg">
						<div class="lucky-head list-item">
							<div class="cell name">姓名</div>
							<div class="cell tel">手机号码</div>
							<div class="cell prize">获得奖品</div>
						</div>
						<div class="lucky-body" ref="listWrapper">
							<div id="list-body" class="list-body" v-show="luckyList.length>0">
								<div class="list-item" v-for="item in luckyList">
									<div class="cell name" v-html="item.name"></div>
									<div class="cell tel" v-html="item.cellphone"></div>
									<div class="cell prize" :class="{'prizered':item.award_type===1||item.award_type===2}" v-html="toPrize(item.award_type)"></div>
								</div>
							</div>
							<div class="list-body-no" v-show="luckyList.length===0">中奖名单将会在这里展现</div>
						</div>
					</div>
				</div>
				<transition name="slide-fade"><!--未登录-->
				    <div class="mask-wrapper" v-if="inApp&&showMask&&!isLogin">
						<div class="mask-inner">
							<div class="mask-star">
								<img src="http://i2.Yongche.name/media/g2/M01/1A/2B/rBEBJVozJImIHLduAAALcKNibAQAAKYNwNjW7kAAAuI916.png" width="100%" height="100%"/>
							</div>
							<div class="mask-text">
								<div class="text-line1">您尚未登录</div>
								<div class="text-line2" >请点击去登录</div>
							</div>
							<div class="mask-btn" @click.stop="closeMask">确定</div>
						</div>
					</div>
				</transition>
				<transition name="bounce"><!--中奖弹窗-->
				    <div class="mask-wrapper" v-if="inApp&&showMask&&isLogin&&(!isShowRule)&&(!isShowPrize)">
						<div class="mask-inner">
							<div class="mask-star">
								<img src="http://i2.Yongche.name/media/g2/M01/1A/2B/rBEBJVozJImIHLduAAALcKNibAQAAKYNwNjW7kAAAuI916.png" width="100%" height="100%"/>
							</div>
							<div class="mask-text">
								<div class="text-line1" >恭喜您获得</div>
								<div class="text-line2" v-html="maskText.text1"></div>
								<div class="text-line3" v-html="maskText.text2"></div>
							</div>
							<div class="mask-btn" @click.stop="closeMask">确定</div>
						</div>
					</div>
				</transition>
				<transition name="slide-fade"><!--活动规则-->
				    <div class="mask-wrapper" v-if="inApp&&showMask&&isLogin&&isShowRule&&(!isShowPrize)">
						<div class="mask-inner mask-rule">
							<div class="rule-container">
								<h4>活动规则</h4>
								<div class="ruletext">
									<div class="rule-item" v-for="item in ruleList" v-html="item"></div>
								</div>
							</div>
							<div class="mask-btn-close" @click.stop="closeMask"></div>
						</div>
					</div>
				</transition>
				<transition name="slide-fade"><!--我的奖品-->
				    <div class="mask-wrapper" v-if="inApp&&showMask&&isLogin&&isShowPrize&&(!isShowRule)">
						<div class="mask-inner">
							<h4 class="myprize-head"></h4>
							<div class="myprize-container">
								<div class="prize-list" v-if="prizeList.length!=0">
									<div class="myprize-item" v-for="item in prizeList">
										<span  v-text="item.remark"></span>
									</div>
								</div>
								<div class="mask-text" v-if="prizeList.length==0">
									<div class="text-line1" >目前还没有奖品</div>
									<div class="text-line2" >赶快叫车获得抽奖机会参与活动吧</div>
								</div>
							</div>
							<div class="mask-btn-close" @click.stop="closeMask"></div>
						</div>
					</div>
				</transition>
				
				<transition name="slide-up-fade">
					<div class="toast" v-show="showToast" v-html="toastMsg"></div>
				</transition>
			</div>
			<div v-if="!inApp" ><!--分享后不是在APP中打开-->
				<div class="mask-wrapper" >
					<div class="mask-inner ">
						<div class="mask-star">
							<img src="http://i2.Yongche.name/media/g2/M01/1A/2B/rBEBJVozJImIHLduAAALcKNibAQAAKYNwNjW7kAAAuI916.png" width="100%" height="100%"/>
						</div>
						<div class="mask-phone">

						</div>
						<div class="mask-text">请在易到APP内打开</div>
						<div class="mask-btn" onclick="WeixinJSBridge.call('closeWindow');">确定</div>
					</div>
				</div>
			</div>
		</div>

		});
	},
  	initData:function (){// 获取随叫随到订单数
  		var vm = this;
  		JSONP.init({
  			error:function(ex){
  				alert("Failed to load:" + ex.url);
  			}
  		})
		JSONP.get(vm.http+"/Miscellaneous/Kooza/getInitPage", function (data) {
   			if(data.code==200){
         		console.log(data)
         		vm.isLogin = data.result.isLogin;
         		//vm.isLogin = 1; //TODO
          		if(vm.isLogin==0){
           			vm.showMask=true;
           			return
          		}
          		
         		vm.luckyList = data.result.userList;//中奖名单
         		vm.prizeList = data.result.my_awards;//我的奖品列表
         		vm.drawNum = data.result.count;//可以抽奖次数
         		vm.isClick = 1;
         		vm.$nextTick(function(){
         			vm.initScroll();
         		})
            }else{
            	vm.toastMsgFn(data.code);
            }
 		});
	},
	getResult:function(){//点击抽奖
		if(this.drawNum<=0 || this.isClick==0){//不可以抽奖
			return
		}
		var vm = this;
        this.isClick=0;
        JSONP.init({
  			error:function(ex){
  				alert("Failed to load:" + ex.url);
  			}
  		})
		JSONP.get( vm.http+"/Miscellaneous/Kooza/getResult", function (data) {
			vm.isClick=1;
   			if(data.code==200){//100%中奖
   				vm.drawNum-=1;
         		//开始轮播
         		vm.rotatePrize(data.result.award_type);
         		vm.toMaskPrize(data.result.award_type);
         	}else if(data.code==101){
         		vm.toastMsgFn("活动未开始");
         	}else if(data.code==102){
         		vm.toastMsgFn("活动已结束");
         	}else{
         		vm.toastMsgFn(data.code);
         	}
 		});
	},
	rotatePrize:function(idx){
		var vm = this;
		var rotateNum = 4*6+idx;
		var i=0 , time = 100 , timer;
		vm.currentIdx = 1;
		count();
		function count(){
			i++;
			timer = setTimeout(function(){count()},time);
			vm.currentIdx = i%6;
			if(i>15){
				time+=i*2;
			}
			if(i==rotateNum){
				clearTimeout(timer);
				vm.award_type=idx;
				setTimeout(function(){
					vm.showMask=true;
				},150)
			}
		}
	},
	showRule:function(){
		this.showMask=true;
		this.isShowRule=true;
	},
	showMyPrize:function(){
		this.showMask=true;
		this.isShowPrize=true;
	},
	closeMask:function(){
		this.showMask=false;
		if(!this.isLogin){
			window.location.href = "yongche://login?done="+encodeURIComponent(window.location.href+"?t="+new Date().getTime());
			return;
		}
		if(this.isShowRule){
			this.isShowRule=false;
			return;
		}
		if(this.isShowPrize){
			this.isShowPrize=false;
			return;
		}
		if(this.award_type==1){//中奖-空气净化器
			this.initData();
			window.location.href="https://www.wenjuan.in/s/fMjqa2e/";
			return
		}
		if(this.award_type===2){//中奖-马戏门票
			this.initData();
			window.location.href="https://www.wenjuan.in/s/URzaMj/";
			return
		}
		this.initData();
	},
	toastMsgFn:function(msg){
		var vm = this;
		vm.showToast = true;
 		vm.toastMsg=msg;
 		setTimeout(function(){
 			vm.showToast = false;
 		},2000)
	},
	toPrize:function(num){
		if(num===1){
			return "空气净化器 ";
		}else if(num==2){
			return "门票2张";
		}else if(num==3){
			return "5折打车券1张";
		}else if(num==4){
			return "7折打车券1张";
		}else if(num==5){
			return "8折打车券1张";
		}else{
			return "9折打车券1张";
		}
	},
	toMaskPrize:function(num){
		if(num===1){
			this.maskText.text1 = "车载空气净化器1台 ";
			this.maskText.text2 = "请点击“确定”填写收件信息";
		}else if(num==2){
			this.maskText.text1 = "KOOZA太阳马戏门票2张";
			this.maskText.text2 = "请点击“确定”填写收件信息";
		}else if(num==3){
			this.maskText.text1 = "5折打车券1张";
			this.maskText.text2 = "将在3个工作日内存入您的账户";
		}else if(num==4){
			this.maskText.text1 = "7折打车券1张";
			this.maskText.text2 = "将在3个工作日内存入您的账户";
		}else if(num==5){
			this.maskText.text1 = "8折打车券1张";
			this.maskText.text2 = "将在3个工作日内存入您的账户";
		}else{
			this.maskText.text1 = "9折打车券 1张";
			this.maskText.text2 = "将在3个工作日内存入您的账户";
		}
	}
 }
})


</script>

</html>
